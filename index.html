<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="input">
            <input id="calc-input" type="Text" value="0">
        </div>
        <div id="buttons">
                <button  class="active" value="(">(</button>
                <button  class="active" value=")">)</button>
                <button  class="active" value="%">%</button>
                <button  class="active" value="!--">AC</button>
                <button  class="active" value="7">7</button>
                <button  class="active" value="8">8</button>
                <button  class="active" value="9">9</button>
                <button  class="active" value="/">/</button>
                <button  class="active" value="4">4</button>
                <button  class="active" value="5">5</button>
                <button  class="active" value="6">6</button>
                <button  class="active" value="*">*</button>
                <button  class="active" value="1">1</button>
                <button  class="active" value="2">2</button>
                <button  class="active" value="3">3</button>
                <button  class="active" value="-">-</button>
                <button  class="active" value="0">0</button>
                <button  class="active" value=".">.</button>
                <button  class="active" value="=">=</button>
                <button  class="active" value="+">+</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
