<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <script type="text/javascript" src="js/calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="input">
            <input id="calc-input" type="Text" value="0">
        </div>
        <div id="buttons">
                <button data-tab="" class="active">(</button>
                <button data-tab="" class="active">)</button>
                <button data-tab="" class="active">%</button>
                <button data-tab="" class="active">AC</button>
                <button data-tab="" class="active">7</button>
                <button data-tab="" class="active">8</button>
                <button data-tab="" class="active">9</button>
                <button data-tab="" class="active">/</button>
                <button data-tab="" class="active">4</button>
                <button data-tab="" class="active">5</button>
                <button data-tab="" class="active">6</button>
                <button data-tab="" class="active">*</button>
                <button data-tab="" class="active">1</button>
                <button data-tab="" class="active">2</button>
                <button data-tab="" class="active">3</button>
                <button data-tab="" class="active">-</button>
                <button data-tab="" class="active">0</button>
                <button data-tab="" class="active">.</button>
                <button data-tab="" class="active">=</button>
                <button data-tab="" class="active">+</button>
        </div>
    </div>
    
</body>
</html>
