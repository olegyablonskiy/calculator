<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input id="display" type="Text" value="">
        </div>
        <div class="buttons">
                <button  class="calcBtn" value="(">(</button>
                <button  class="calcBtn" value=")">)</button>
                <button  class="calcBtn" value="%">%</button>
                <button  class="calcBtn calc-clear" value="0" onClick="displayAc()">AC</button>
                <button  class="calcBtn" value="7">7</button>
                <button  class="calcBtn" value="8">8</button>
                <button  class="calcBtn" value="9">9</button>
                <button  class="calcBtn calc-divide" value="/">/</button>
                <button  class="calcBtn" value="4">4</button>
                <button  class="calcBtn" value="5">5</button>
                <button  class="calcBtn" value="6">6</button>
                <button  class="calcBtn calc-mult" value="*">*</button>
                <button  class="calcBtn" value="1">1</button>
                <button  class="calcBtn" value="2">2</button>
                <button  class="calcBtn" value="3">3</button>
                <button  class="calcBtn calc-minus" value="-">-</button>
                <button  class="calcBtn" value="0">0</button>
                <button  class="calcBtn" value="." >.</button>
                <button  class="calc-equal" value="=" onClick="getResult()">=</button>
                <button  class="calcBtn" value="+">+</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
