<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input id="display" type="Text" value="0">
        </div>
        <div class="buttons">
                <button  class="caclBtn" value="(" onclick="math()">(</button>
                <button  class="caclBtn" value=")" onclick="math()">)</button>
                <button  class="caclBtn" value="%" onclick="math()">%</button>
                <button  class="caclBtn calc-clear" value="<--" onclick="math()">AC</button>
                <button  class="caclBtn" value="7" onclick="math()">7</button>
                <button  class="caclBtn" value="8" onclick="math()">8</button>
                <button  class="caclBtn" value="9" onclick="math()">9</button>
                <button  class="caclBtn calc-divide" value="/" onclick="math()">/</button>
                <button  class="caclBtn" value="4" onclick="math()">4</button>
                <button  class="caclBtn" value="5" onclick="math()">5</button>
                <button  class="caclBtn" value="6" onclick="math()">6</button>
                <button  class="caclBtn calc-mult" value="*" onclick="math()">*</button>
                <button  class="caclBtn" value="1" onclick="math()">1</button>
                <button  class="caclBtn" value="2" onclick="math()">2</button>
                <button  class="caclBtn" value="3" onclick="math()">3</button>
                <button  class="caclBtn calc-minus" value="-" onclick="math()">-</button>
                <button  class="caclBtn" value="0" onclick="math()">0</button>
                <button  class="caclBtn" value="." onclick="math()">.</button>
                <button  class="caclBtn calc-equal" value="=" onclick="math()">=</button>
                <button  class="caclBtn calc-plus" value="+" onclick="math()">+</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
